    name: Build Windows EXE and publish Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed --name Maps3DGen `
            --collect-all rasterio `
            --collect-submodules pyproj `
            --collect-submodules shapely `
            launcher.py
          if (!(Test-Path "dist\Maps3DGen.exe")) { throw "EXE not found in dist\Maps3DGen.exe" }

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Maps3DGen.exe
